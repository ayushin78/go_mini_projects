<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/stylesheets/main.css" type="text/css"/>
    <script src="main.js"></script>
</head>
<body>
    <section class="page">
    <h1 >{{.title}}</h1>
    
    <section class="story">
        {{range .story}} 
            <p>{{.}}</p>  
        {{end}}
    </section>
   
    <section class="links">
        {{range .options}}
            <li><a href="/cyoa/{{.arc}}">{{.text}}</a></li>
        {{end}}
    </section>
   
</section>
</body>
</html>
